name: End-to-end tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Cache do npm para acelerar builds
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Instala dependências
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Roda Cypress com vídeos e screenshots
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          record: false          # true se você quiser enviar para o Cypress Dashboard
          video: true            # grava vídeos dos testes
          screenshot-on-failure: true
